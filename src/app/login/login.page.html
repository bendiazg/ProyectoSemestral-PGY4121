<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" [routerLink]="['/home']" routerLinkActive="router-link-active">Inicio Sesion</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>        
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" pattern=".{3,8}" required minlength="3" maxlength="8" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" pattern=".{4}" required minlength="4" [(ngModel)]="contrasenia"></ion-input>
        </ion-item>
        <ion-button [color]="formularioValido() ? 'success' : 'full'" color="success" size="full" (click)="iniciarSesion()">Ingresar</ion-button>
        <ion-button [color]="'full'" [routerLink]="['/registro']" color="success" size="full" >registrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
